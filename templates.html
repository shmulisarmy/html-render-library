<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <style>
        main {
                    margin: 8%;
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    grid-gap: 20px;
                }
                .item {
                border: 1px solid black;
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 1px 1px 1px 
                }
    </style>
</head>
<body>
   
    <main>
        <template id="item">
            <h1></h1>
            <p></p>
            <p></p>
        </template>
        

        
    </main>

    <script>
        function createFromTemplate(id_of_template, array_of_element_data) {
            const template = document.getElementById(id_of_template);
            const clone = document.importNode(template.content, true);
            const new_div = document.createElement('div');
            for (let i = 0; i < array_of_element_data.length; i++) {
                clone.children[i].textContent = array_of_element_data[i];
            }
            new_div.classList.add('item');
            new_div.append(clone);
            const template_parent = template.parentElement;
            template_parent.appendChild(new_div);
        }
        createFromTemplate("item", ["hello howa rey ou doing", "p", "p"]);
        createFromTemplate("item", ["h1", "p", "p"]);
        createFromTemplate("item", ["h1", "p", "p"]);
        createFromTemplate("item", ["h1", "p", "p"]);
        createFromTemplate("item", ["h1", "p", "p"]);
        createFromTemplate("item", ["h1", "p", "p"]);
        createFromTemplate("item", ["h1", "p", "p"]);
    </script>
</body>
</html>
